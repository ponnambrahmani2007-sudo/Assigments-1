<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINTER PATTERN</title>
</head>
<style>
     body {
        display: flex;
    }
    .print{
     background-color: rgb(249, 155, 155);
     width: 400px;
     height: 300px;
     text-align: center;
     border: 2px solid black;
     border-radius: 18px;
     position: absolute;
     margin-top: 200px;
     margin-left: 500px;
     font-family: Arial, Helvetica, sans-serif;
    }
    .button{
     background-color: cyan;
     color:black;
     padding:10px;
    }
    .button:hover{
     background-color: black;
     color: aliceblue;
    }
    #result{
     margin-top: 20px;
     background:whitesmoke;
     display: inline-block;
     padding: 15px;
     border-radius: 5px;
     box-shadow: 0 0 5px gray;
     }
</style>
<body>
    <div class="print">
        <div>
            <h2>PATTERN PRINTER</h2>
            <label for="inputNumber">Enter a Number</label>
            <input type="number" id="numberInput">
        </div>
        <div>
            <button onclick="printPattern()" class="button">Print Pattern</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function printPattern(){
        const inputValue = document.getElementById("numberInput").value;
        const n = Number(inputValue);

        let pattern ="";
        for(let i=1; i<=n; i++) {
         let stars ="";
            for(let j=1; j<=i; j++){
                stars = stars + "* ";
        }
        pattern=pattern + stars +"\n";
        }
        document.getElementById("result").innerText = pattern;
        }
        
        

    </script>
</body>
</html>
