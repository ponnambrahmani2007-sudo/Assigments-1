<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First N Numbers</title>
    <style>
      .sum{
        background-color:whitesmoke;
        width:500px;
        height:300px;
        position: absolute;
        margin-top: 200px;
        margin-left: 500px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: 2px solid black;
        gap:20px;
      }
      .sumsection-1{
        padding: 5px;
      }
      #number{
        padding: 10px;
      }
      .button{
        background-color:greenyellow;
        padding: 5px;
        margin-top: 8px;
      }
      .button:hover{
        background-color: black;
        color: aliceblue;
      }
      .sumsection-2{
        text-align: start;
      }
      #result{
        color: dimgray;
      }
    </style>
</head>
<body>
    <div class="sum">
        <div class="sumsection-1">
            <h2 >SUM OF FIRST N NUMBERS</h2>
            <label for="numberinput" id="number">Enter a number :</label>
            <input type="number" id="numberinput">
        </div>
        <div >
      <button onclick="calculateSum()" class="button">Calculate Sum </button>
      <p class="sumsection-2">The sum is: <span id="result"></span></p>
        </div>  
    </div>
    
    <script>
        function calculateSum(){
            const inputValue = document.getElementById("numberinput").value;
            const n = Number(inputValue);
            let sum = 0;
            for (let i=1; i<=n; i++) {
                sum = sum + i;
            }
            document.getElementById("result").innerText = "sum of all the numbers until the given number is" + sum;
        }
    </script>
</body>
</html>
