<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLICATION TABLE</title>
    <style>

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        margin: 0;
        height: 700px;
      }

     .table{
        background-color: peachpuff;
        width: 400px;
        height: 200px;
        text-align: center;
        /* position: absolute;
        margin-top: 250px;
        margin-left:500px; */
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: 2px solid black;
        
     } 
     .button{
        background-color:greenyellow;
        color: red;
        padding:8px;
        position: absolute;
    
     }
     .button:hover{
        background-color: white;
        color: black;
        
     }
      #output{
      margin-top: 20px;
      background: white;
      display: inline-block;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px gray;
      /* text-align: left; */

     }

     .main-div {
      display: flex;
      justify-content: center;
      align-items:center ;
      align-content: center;
      gap: 30px;
     }
    </style>
</head>
<body>
    <div class="main-div">
      <div class="table">
        <div>
          <h2>MULTIPLICATION TABLE Generate</h2>
          <input  id="number" text="numbers" placeholder="enter numbers" style="padding: 5px;">
        </div>
        <div>
          <button class="button" onclick="generateTable(event)">Generate Table</button>
        </div>
        <div id="output"></div>
      </div>
    
    </div>
    <script>

      function generateTable(event) {
        const number = document.getElementById("number").value;
        const n =  Number(number);
      
      let result = "";

      for ( i = 1; i <= 10; i++) {
        result += n + " Ã— " + i + " = " + (n * i) + "<br>";
      }
        document.getElementById("output").innerHTML = result;
    }
</script>
</body>
</html>
